<!DOCTYPE html>
<!--Feature #5-->
<header class="navbar-inverse" role="banner">
<html lang="en">
<head>
    <style>
        p {color: orange}
        p1 {color: lightblue}
        p2 {color: magenta}
        p3 {color: darkred}
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}Base page{% endblock %}</title>

    <!-- Bootstrap -->
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
      <br id="sidebar">
<div class="container">
<nav role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <div align="center" class="col-sm-3 col-xs-8"><a class="navbar-brand" href="/home/">Home</a></div>
      <div align="center" class="col-sm-3 col-xs-8"><a class="navbar-brand" href="/users/">Players</a></div>
      <div align="center" class="col-sm-3 col-xs-8"><a class="navbar-brand" href="/logs/">LogEvents</a></div>
      <div align="center" class="col-sm-3 col-xs-8"><a class="navbar-brand" href="/admin/">Admin</a></div>
    </div>
  </div>
</nav>
</div>
    <div align="right">
      <p>{{ user }}
      {% if user.is_anonymous %}
      <a href="{% url 'django.contrib.auth.views.login' %}">login</a>
      {% else %}
      <a href="{% url 'django.contrib.auth.views.logout' %}">logout</a>
      {% endif %}
      </p>
    </div>
    {% block sidebar %}{% endblock %}
</head>
  <body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
  {% load staticfiles %}
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
</header>
